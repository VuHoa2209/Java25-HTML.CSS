<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="2">Đăng ký</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Full name</td>
                <td>
                    <input type="text" placeholder="Nhập fullname">
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" placeholder="Nhập tên">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Nhập lại Password</td>
                <td>
                    <input type="password" placeholder="Nhập lại mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="Giới tính" id="Nam">Nam
                    <input type="radio" name="Giới tính" id="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="day">
                        <option value="Ngày 1">Ngày 1</option>
                        <option value="Ngày 2">Ngày 2</option>
                        <option value="Ngày 3">Ngày 3</option>
                    </select>
                    <select name="month">
                        <option value="Tháng 1">Tháng 1</option>
                        <option value="Tháng 2">Tháng 2</option>
                        <option value="Tháng 3">Tháng 3</option>
                    </select>
                    <select name="year">
                        <option value="2015">Năm 2015</option>
                        <option value="2016">Năm 2016</option>
                        <option value="2017">Năm 2017</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea name="" id="" cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>Avarta</td>
                <td>
                    <input type="file">
            
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <label>
                        <input type="checkbox" name="Xem phim">Xem phim
                    </label>
                   <label>
                    <input type="checkbox" name="Thể thao">Thể thao
                   </label>
                    <label>
                        <input type="checkbox" name="Web">Web
                    </label>
                    
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="reset">Reset</button>
                    <button type="submit">OK</button>
                </td>
        
            </tr>

        </tbody>

    </table>
</body>
</html>

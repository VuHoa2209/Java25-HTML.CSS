<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- table
    row: hàng  <tr></tr>
    column: cột <td></td>
    tiêu đề để thẻ <th></th>
    -->
    <h1>Danh sách học viên lớp java 25</h1>
    <table>
        <!-- Đầu bảng -->
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Tuổi</th>
                <th>Email</th>
            </tr>
        </thead>
        <!-- Thân bảng -->
        <tbody>
            <tr>
                <td>Vũ Thị Hoa</td>
                <td>28</td>
                <td>vuthihoa2209@gmail.com</td>
            </tr>
            <tr>
                <td>Nguyễn Tiến Thành</td>
                <td>30</td>
                <td>nguyentienthanh2908@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <!-- form: thu thập thông tin nguồi dùng -->
    <h1>Form đăng ký mua iphone</h1>
    <form>
        <label>Họ tên:</label>
        <input type="text" placeholder="Nhập vào họ tên của bạn">
        <br>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="Nhập vào địa chỉ email"> 
        <br>
        <br>
        <label>Số điện thoại:</label>
        <input type="number" placeholder="Nhập vào số điện thoại">
        <br>
        <button type="submit">Gửi đi</button>
        <br>
        <!-- tạo ra list danh sách -->
        <label>Điện thoại</label>
        <select>
            <option value="">Iphone 13</option>
            <option value="">Iphone 14</option>
        </select>
        <br>
        <label>Giới tính</label>
        <input type="radio"name="gt"value="Nam">Nam
        <input type="radio"name="gt"value="Nữ">Nữ
        <br>
        <textarea name="" id="" cols="20" rows="5"></textarea>
    </form>
